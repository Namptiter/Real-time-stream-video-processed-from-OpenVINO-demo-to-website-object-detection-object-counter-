<html>
  <head>
    <title>Video Streaming</title>
    <script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <h1>Video Streaming </h1>
    <div>
    	<h3 id = 'h'></h3>
    	<img id = 'img'>
    	
	</div>
  </body>
  	<script>
		$(function(){
			var socket = io('localhost:3000');
			var img_tag = document.getElementById('img');
			socket.on('get_img', function(img) {
				data = "data:image/jpeg;base64,"+img
				$("#img").attr("src",data);
			});
			socket.on('get_change', function(number) {
				console.log(number)
				$('#h').text('Total object: '+number);
			})
		})
	</script>
</html>
